<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>

</head>

<body>

	<div class="wrapper">
		<div class="container">

			<div class="account active">
				<div class="account-head">
					<h1>Create your acount</h1>
				</div>

				<div class="account-body">
					<form name="accountForm">

						<div class="user-info">
							<label for="userName">
									<span class="details">First Name</span>
								<input class="user" type="text" name="userName" id="userName" placeholder="type here...">
							</label>
						</div>

						<div class="user-info">
							<label for="userSurname">
									<span class="details">Second Name</span>
								<input class="user" type="text" name="userSurname" id="userSurname" placeholder="type here...">
							</label>
						</div>

						<div class="user-info">
							<label for="userEmail">
									<span class="details">Email address</span>
								<input class="user" type="email" name="userEmail" id="userEmail" placeholder="enter email">
							</label>
						</div>

						<div class="gender-option">
							<label for="male">
								<input id="male" class="gender male" type="radio" name="gender" checked>
								<span class="gender-selected">Male</span>
							</label>
							<label for="female">
								<input id="female" class="gender female" type="radio" name="gender">
								<span class="gender-selected">Female</span>
							</label>
						</div>

						<div class="user-info">
							<label for="position">
								<span class="details">Position</span>
								<select class="user" name="position" id="position">
									<option value="Choose...">Choose...</option>
									<option value="FrontEnd">FrontEnd</option>
									<option value="BackEnd">BackEnd</option>
									<option value="QA/QC">QA/QC</option>
								</select>
							</label>
						</div>

						<div class="agree">
							<input id="check" class="check" type="checkbox" name="check">
								<span class="gender-selected">I agree all statements in Terms of service</span>
						</div>

						<div class="btn-select">
							<input id="btnUp" class="btn-up user" type="button" name="signUp" value="Sign Up" disabled>
						</div>

					</form>
				</div>
			</div>

			<div class="completed">
				<div class="completed-head">
					<div class="img-container" id="genderSelected">
						<img class="completed-img completed_male" src="./img/male.png" alt="">
						<img class="completed-img img_notactive completed_female" src="./img/female.png" alt="">
					</div>
				</div>
				<div class="completed-body">
					<div class="body-info">
						<h2 class="receiver" id="credentials"></h2>
						<h3 class="receiver" id="email-received"></h3>
						<h3 class="receiver" id="position-chosen"></h3>
					</div>
					<hr>
					<div class="btn-outd">
						<input class="btn-out" type="submit" name="btn-out" value="Sign Out">
					</div>
				</div>

				<div class="footer">
					<ul class="social">
						<li class="icon_groups">
							<a class="icon" href="#">
								<i class="fab fa-2x fa-github-square"></i>
							</a>
						</li>
						<li class="icon_groups">
							<a class="icon" href="#">
								<i class="fab fa-2x fa-facebook-f"></i>
							</a>
						</li>
						<li class="icon_groups">
							<a class="icon" href="#">
								<i class="fab fa-2x fa-linkedin-in"></i>
							</a>
						</li>
					</ul>
				</div>

			</div>

		</div>
	</div>



	<script src="script.js"></script>

</body>

</html>
